<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Acesso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #form="ngForm">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
      <h3>Login</h3>
      </div>

  <div padding>
    <ion-item>
      <ion-input name="email" type="email" placeholder="Digite o seu email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="senha" type="senha" placeholder="Digite a sua senha" ngModel required></ion-input>
    </ion-item>
    <h6>Esqueceu a senha?</h6>
  </div>
  <div padding>
  <ion-button size="medium" id="login" id="login">Login</ion-button>
  </div>

  <h6>Ainda n√£o tem conta? Clique em cadastrar.</h6>

  <div padding>
  <ion-button size="medium" id="cadastrar" id="cadastrar">Cadastrar</ion-button>
  </div>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar color="primary">
    <ion-title id="footer">Desenvolvido pela Denise Mocellin - 2022</ion-title>
  </ion-toolbar>
</ion-footer>
